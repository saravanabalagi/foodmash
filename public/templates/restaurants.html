
  <div class="col-md-12">

    <table class="table table-striped table-hover table-panel">
      <thead>
      <tr>
        <th style="width:40px">#</th>
        <th>
          <div class="form-group label-floating is-empty">
            <label class="control-label" for="focusedInput1">Name</label>
            <input class="form-control" id="focusedInput1" type="text" ng-model="restaurant.name">
            <span class="material-input"></span>
            
          </div>
        </th>
        <th>
          <div class="form-group label-floating is-empty">
            <label class="control-label" for="focusedInput1">Address</label>
            <input class="form-control" id="focusedInput1" type="text" ng-model="restaurant.address">
            <span class="material-input"></span>
          </div>
        </th>
        <th>
          <div class="form-group label-floating is-empty">
              <span class="dropdown location-dropdown">
              <a data-target="#" class="dropdown-toggle" data-toggle="dropdown" ng-init="selectedRestaurant = {};">{{selectedRestaurant.name}}
                <b class="caret"></b></a>
                <ul class="dropdown-menu" id="delivery-location-dropdown">
                  <li ng-repeat="area in areas" ng-click="restaurant.area_id = area.id; selectedRestaurant = area"><a>{{area.name}}</a>
                  </li>
                </ul>
              </span>
              <span class="material-input"></span>
            </div>
        </th>
        <th>
          <div class="form-group label-floating is-empty">
            <label class="control-label" for="focusedInput1">Description</label>
            <input class="form-control" id="focusedInput1" type="text" ng-model="restaurant.description">
            <span class="material-input"></span>
          </div>
        </th>
        <th style="width:40px"></th>
        <th style="width:40px"></th>
        <th style="width:40px" ng-click="addRestaurant()"><i class="material-icons">add_circle_outline</i></th>
      </tr>
      </thead>
      <tbody>

      <tr restaurant-list ng-repeat="restaurant in restaurants"> </tr>

      </tbody>
    </table>

  </div>
