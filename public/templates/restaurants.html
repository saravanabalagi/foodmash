
  <div class="col-md-12">

    <table class="table table-striped table-hover table-panel">
      <thead>
      <tr>
        <span class="progress" ng-show="file.progress > 0 && file.progress != 100">{{file.progress + '%'}}</span>
        <th style="width:40px">#</th>
        <th>
          <div class="form-group label-floating is-empty">
            <label class="control-label">Name</label>
            <input class="form-control" type="text" ng-model="restaurant.name">
            <span class="material-input"></span>
            
          </div>
        </th>
        <th>
          <div class="form-group label-floating is-empty">
            <label class="control-label">Address</label>
            <input class="form-control" type="text" ng-model="restaurant.address">
            <span class="material-input"></span>
          </div>
        </th>
        <th>
          <div class="form-group label-floating is-empty">
              <span class="dropdown location-dropdown">
              <a data-target="#" class="dropdown-toggle" data-toggle="dropdown" ng-init="selectedArea = {};">
                <span ng-hide="selectedArea.name">Area</span>{{selectedArea.name}}
                <b class="caret"></b></a>
                <ul class="dropdown-menu" id="delivery-location-dropdown">
                  <li ng-repeat="area in areas" ng-click="selectArea(area)"><a>{{area.name}}</a>
                  </li>
                </ul>
              </span>
              <span class="material-input"></span>
            </div>
        </th>
        <th>
          <div class="form-group label-floating is-empty">
            <label class="control-label">Description</label>
            <input class="form-control" type="text" ng-model="restaurant.description">
            <span class="material-input"></span>
          </div>
        </th>
        <th style="width:40px"></th>
        <th style="width:40px"></th>
        <th style="width:40px" ng-click="addRestaurant()"><i class="material-icons">add_circle_outline</i></th>
      </tr>
      </thead>
      <tbody>

      <tr restaurant ng-repeat-start="restaurant in restaurants" ng-init="dishesShow = false"> </tr>
      <tr class="expanded" dishes ng-show="dishesShow" ng-repeat-end> </tr>

      </tbody>
    </table>

  </div>
