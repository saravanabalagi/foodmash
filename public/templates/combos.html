<div layout="row">
         <div flex-md="15" flex-lg="20" flex-gt-lg="25" hide-sm></div>
         <div layout="column" flex layout-padding layout-margin>
             <md-content flex class="md-display-1">Combos</md-content>
             <md-divider class="bottom-margin bottom-padding"></md-divider>


  <md-button class="md-icon-button" ng-init="addShow = true" ng-click="addShow = !addShow">
    <md-icon md-svg-src="{{add_path}}"></md-icon>
  </md-button>

<form role="form" name="comboAddForm" ng-submit="addCombo(addCross)" ng-show="addShow" ng-init="addCross=false">
  <div layout="row" layout-padding layout-align="center center">
    <md-button class="md-icon-button">
      <md-icon md-svg-src="{{avatar_path}}"></md-icon>
    </md-button>
    <md-input-container flex>
      <label>name</label>
      <input type="text" ng-model="combo.name" />
    </md-input-container>
     <md-input-container flex>
      <label>group size</label>
      <input type="text" ng-model="combo.group_size">
    </md-input-container>
    <md-input-container flex>
      <label>Category</label>
      <md-select ng-model="combo.category">
        <md-option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container flex>
      <label>description</label>
      <input ng-model="combo.description" />
    </md-input-container>
    <md-input-container flex>
      <md-switch ng-model="combo.active">
      </md-switch>
    </md-input-container>
    <md-input-container flex>
      <label>Packaging Centre</label>
      <md-select ng-model="combo.packaging_centre_id">
        <md-option ng-repeat="packaging_centre in packaging_centres" value="{{packaging_centre.id}}">{{packaging_centre.name}}
        </md-option>
      </md-select>
    </md-input-container>
    <md-button class="md-icon-button" ng-click="addCross=false">
      <md-icon md-svg-src="{{done_path}}"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-click="addShow = !addShow; addCross=true">
      <md-icon md-svg-src="{{cross_path}}"></md-icon>
    </md-button>
  </div>
</form>

      <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="!loadingCombos">
         <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
      <combo-list ng-repeat="combo in combos"> </combo-list>
        <!-- Combo ends -->

    </div>
    <div flex-md="15" flex-lg="20" flex-gt-lg="25" hide-sm> </div>
  </div>
