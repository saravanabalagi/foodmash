<div layout-margin layout="row">
	<div ng-if="currentUser">
	  <md-menu>
      <md-button aria-label="Open phone interactions menu" class="menu md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
        <md-icon md-menu-origin md-svg-icon="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/user.svg"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button ng-click="routToProfile()">
            Profile
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="routeToPanel()">
             Panel
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button ng-click="logout()">
            Logout
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

	</div>

  <div ng-if="!currentUser">
    <md-button aria-label="login" class="menu md-icon-button" ng-click="routeToLogin()">
      <md-icon md-menu-origin md-svg-icon="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/user.svg"></md-icon>
    </md-button>
  </div>

</div>
