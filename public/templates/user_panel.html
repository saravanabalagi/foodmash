
<li class="dropdown pull-left" ng-if="currentUser">
  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="username">{{currentUser.name}}</span><i class="fa fa-user fa-append"></i><span class="caret"></span></a>
  <ul class="dropdown-menu">
    <li ng-click="routToProfile()"><a>Account<i class="fa fa-user pull-right"></i> </a></li>
    <li ng-click="routeToCustomerPanel()"><a>Order History<i class="fa fa-shopping-bag pull-right"></i></a></li>
    <li ng-if="hasRolesForPanel()" ng-click="routeToPanel()"><a>Panel<i class="fa fa-wrench pull-right"></i></a></li>
    <li><a>Contact us<i class="fa fa-phone pull-right"></i></a></li>
    <li role="separator" class="divider"></li>
    <li ng-click="logout()"><a>Logout<i class="fa fa-sign-out pull-right"></i></a></li>
  </ul>
</li>

<li class="dropdown pull-left" ng-if="!currentUser" ng-click="routeToLogin()">
  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <span class="username">Login</span>
  </a>
</li>
