<div> 

    <div layout="row" layout-padding layout-align="center center" ng-init="comboOptionDishUpdateShow=false" ng-hide="comboOptionDishUpdateShow">
      
      <md-content flex>{{combo_option_dish.dish.name}}   ({{combo_option_dish.dish.restaurant.name}} : {{combo_option_dish.dish.restaurant.branch}})</md-content>
      <div layout="row" layout-align="center center">
        <md-button class="md-icon-button" ng-click="setUpdate(combo_option_dish); comboOptionDishUpdateShow=!comboOptionDishUpdateShow">
          <md-icon md-svg-src="{{edit_path}}"></md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="deleteComboOptionDish(combo_option_dish, combo_option_dishes)">
          <md-icon md-svg-src="{{bin_path}}"></md-icon>
        </md-button>
      </div>
    </div>

    <form role="form" name="comboOptionDishUpdateForm" ng-submit="updateComboOptionDish(comboOptionDishUpdateCross)" ng-init="comboOptionDishUpdateCross = false" ng-show="comboOptionDishUpdateShow">
      <div layout="row" layout-padding layout-align="center center">
        <md-button class="md-icon-button">
          <md-icon md-svg-src="{{avatar_path}}"></md-icon>
        </md-button>
        <md-input-container flex>
          <label>Dish</label>
          <md-select ng-model="updatedComboOptionDish.dish_id">
            <md-option ng-repeat="dish in dishes" value="{{dish.id}}">{{dish.name}}   ({{dish.restaurant.name}} : {{dish.restaurant.branch}})</md-option>
          </md-select>
        </md-input-container>
        <md-button class="md-icon-button" ng-click="comboOptionDishUpdateShow = !comboOptionDishUpdateShow; comboOptionDishUpdateCross = false">
          <md-icon md-svg-src="{{done_path}}"></md-icon>
        </md-button>
        <md-button class="md-icon-button" ng-click="comboOptionDishUpdateShow = !comboOptionDishUpdateShow; comboOptionDishUpdateCross = true">
          <md-icon md-svg-src="{{cross_path}}"></md-icon>
        </md-button>
      </div>
    </form>

</div>
