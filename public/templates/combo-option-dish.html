

<td ng-hide="updateShow" ng-init="updateShow=false">{{$index + 1}}</td>
<td ng-hide="updateShow">{{combo_option_dish.dish.name}}</td>
<td ng-hide="updateShow" ng-click="updateShow=!updateShow; setUpdate(combo_option_dish)"><i class="icon-edit"></i></td>
<td ng-hide="updateShow" ng-click="deleteComboOptionDish(combo_option_dish)"><i class="icon-trash"></i></td>

 <td ng-show="updateShow">{{$index + 1}}</td>
 <td ng-show="updateShow">
   <div class="form-group label-floating is-empty">
     <span class="dropdown location-dropdown">
     <a data-target="#" class="dropdown-toggle" data-toggle="dropdown" ng-init="selectedRestaurantForComboOptionDishesUpdate = {};">{{selectedRestaurantForComboOptionDishesUpdate.name}}
       <b class="caret"></b></a>
       <ul class="dropdown-menu" id="delivery-location-dropdown">
         <li ng-repeat="restaurant in restaurants" ng-click="selectRestaurantForComboOptionDishesUpdate(restaurant)">{{restaurant.name}}</li>
       </ul>
     </span>
   </div>
 </td>
 <td ng-show="!loadingDishesForComboOptionDishUpdate && updateShow">
   <div class="form-group label-floating is-empty">
     <span class="dropdown location-dropdown">
     <a data-target="#" class="dropdown-toggle" data-toggle="dropdown" ng-init="selectedDishForComboOptionDishesUpdate = {};">{{selectedDishForComboOptionDishesUpdate.name || updatedComboOptionDish.dish.name}}
       <b class="caret"></b></a>
       <ul class="dropdown-menu" id="delivery-location-dropdown">
         <li ng-repeat="dish in dishes_for_update" ng-click="selectDishForComboOptionDishesUpdate(dish)">{{dish.name}}</li>
       </ul>
     </span>
   </div>
 </td>
 <td ng-show="updateShow" ng-click="updateShow = !updateShow"><i class="fa fa-times-circle"></i></td>
 <td ng-show="updateShow" ng-click="updateComboOptionDish(combo_option_dish)"><i class="fa fa-check-circle"></i></td>
