<div class="container" ng-init="load()">
  <div class="combo-option-tabs row">
    <div class="tab" ng-repeat="combo_option in combo.combo_options | orderBy: 'priority'" ng-class="{'active': checkIfComboOptionSelected(combo_option)}" ng-click="selectComboOption(combo_option)">{{combo_option.name}}</div>
  </div>

  <div class="combo-option-contents row">
    <div class="combo-option-wrapper col-md-4 col-sm-6" ng-repeat="combo_option_dish in selectedComboOption.combo_option_dishes">
     
      <div class="thumbnail combo-option selected">
        <div class="img-wrapper">
          <img class="combo-option-dish-image" src="{{combo_option_dish.dish.picture}}">
          <div class="combo-option-dish-price">
            <span class="rupee">â‚¹</span>
            <span>{{combo_option_dish.dish.price}}</span>
          </div>
          <div class="top-overlay">
            <img class="restaurant-logo" src="{{combo_option_dish.dish.restaurant.logo}}" />
          </div>
          <div class="bottom-overlay">
            <div class="bottom-bar">
              <div class="combo-option-dish-name">
                <i class="icon-label {{getLabelClass(combo_option_dish.dish.label)}}"></i>
                <span>{{combo_option_dish.dish.name}}</span>
              </div>
              <div class="quantity-counter-wrapper">
                <div class="quantity-counter">
                  <a ng-show="checkIfSelected(selectedComboOption, combo_option_dish)" ng-click="removeSelectedDish(selectedComboOption, combo_option_dish)" class="btn btn-border btn-raised btn-fab btn-fab-nano" role="button"><i class="material-icons">remove</i> </a>
                  <span ng-show="checkIfSelected(selectedComboOption, combo_option_dish)" class="quantity">{{showQuantityOfSelectedDish(selectedComboOption, combo_option_dish)}}</span>
                  <a ng-click="selectDish(combo, selectedComboOption, combo_option_dish.dish)" class="btn btn-border btn-raised btn-fab btn-fab-nano" role="button"><i class="material-icons">add</i> </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row add-to-cart-wrapper">
    <a ng-click="routeToRoot()" class="btn btn-raised btn-dark" role="button" data-toggle=snackbar data-content="Added to cart" data-timeout="3000"><i class="fa fa-angle-left"></i>Back</a>
    <a ng-click="addCombo(combo)" class="btn btn-raised btn-info" role="button" data-toggle=snackbar data-content="Added to cart" data-timeout="3000"><i class="fa fa-shopping-cart"></i>Add to Cart</a>
  </div>
</div>
