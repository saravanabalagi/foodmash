
<div class="col-md-12">

  <table class="table table-striped table-hover table-panel">
    <thead>
    <tr>
      <th style="width:40px">#</th>
      <th>
        <div class="form-group label-floating is-empty">
          <label class="control-label">Food Type</label>
          <input class="form-control" type="text" ng-model="dish_type.name">
          <span class="material-input"></span>
        </div>
      </th>
      <th style="width:40px"></th>
      <th style="width:40px" ng-click="addDishType()"><i class="material-icons">add_circle_outline</i></th>
    </tr>
    </thead>
    <tbody>

    <tr dish-type ng-repeat="dish_type in dish_types"></tr>
     
    </tbody>
  </table>

</div>
