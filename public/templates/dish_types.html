<!-- Dish Types -->

        <div layout="row">
          <div flex-md="15" flex-lg="20" flex-gt-lg="25" hide-sm></div>
          <div layout="column" flex>
              <div layout-padding layout-margin>
                <md-content flex class="md-display-1">Dish Types</md-content>
                <md-divider class="bottom-margin bottom-padding"></md-divider>
              </div>
              
              <!-- add new -->
               <form flex layout="row" name="addDishTypeForm" ng-submit="addDishType(addCross)" ng-init="addCross=false">
                <md-input-container flex>
                    <label>Dish Type</label>
                    <input ng-model="dish_type.name" type="text" />
                </md-input-container>
                <div layout="row" layout-align="center center" layout-padding>
                  <md-button class="md-icon-button" layout-padding ng-click="addCross=false">
                    <md-icon md-svg-src="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/done.svg"></md-icon>
                  </md-button>
                  <md-button class="md-icon-button" layout-padding ng-click="addCross=true">
                    <md-icon md-svg-src="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/cross.svg"></md-icon>
                  </md-button>
                </div>
               </form>
              <!-- add new ends -->

              <!-- for loop for listing -->

              <!-- item  -->
              <div ng-repeat="dish_type in dish_types">
              <div layout="row" layout-padding layout-align="center center" ng-hide="updateShow">
                <md-content flex>{{dish_type.name}}</md-content>
                <div layout="row" layout-align="center center">
                  <md-button class="md-icon-button" ng-click="updateShow = !updateShow; setUpdate(dish_type)">
                    <md-icon md-svg-src="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/edit.svg"></md-icon>
                  </md-button>
                  <md-button class="md-icon-button" ng-click="deleteDishType(dish_type)">
                    <md-icon md-svg-src="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/bin.svg"></md-icon>
                  </md-button>
                </div>
              </div>

              <form layout="row" name="updateDishTypeForm" ng-submit="updateDishType(dish_type, updateCross)" ng-init="updateShow=false; updateCross=false" ng-show="updateShow">
               <md-input-container flex>
                   <label>Dish Type</label>
                   <input ng-model="updatedDishType.name" type="text" />
               </md-input-container>
               <div layout="row" layout-align="center center" layout-padding>
                 <md-button class="md-icon-button" layout-padding ng-click="updateShow = !updateShow; updateCross=false">
                   <md-icon md-svg-src="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/done.svg"></md-icon>
                 </md-button>
                 <md-button class="md-icon-button" layout-padding ng-click="updateShow = !updateShow; updateCross = true">
                   <md-icon md-svg-src="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/cross.svg"></md-icon>
                 </md-button>
               </div>
              </form>

            </div>
              <!-- item ends -->
              <!-- for loop ends -->
              
          </div>
          <div flex-md="15" flex-lg="20" flex-gt-lg="25" hide-sm> </div>
        </div>
        <!--  Dish Types ends-->
