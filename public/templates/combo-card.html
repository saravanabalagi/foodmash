<div layout="row" flex class="combo" ng-click="showDescriptionDialog()">
    <div class="combo-img-container">
        <md-icon md-svg-icon="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/avatar-1.svg" class="combo-img"></md-icon>
        <div class="combo-img-overlay" ng-hide="true"></div>
        <md-icon md-svg-icon="/images/popup.svg" class="combo-img-popup" ng-hide="true"></md-icon>
    </div>
    <div class="combo-container" layout="column" flex>
        <div layout="row">
            <div class="combo-price"><span class="rupee">{{combo.price}}</span></div>
            <md-icon class="combo-label" md-svg-src="images/label.svg"></md-icon>
        </div>
        <div class="combo-desc" layout="column" flex>
            <div class="combo-name">{{combo.name}}</div>
            <ul class="combo-contents">
                <li ng-repeat="combo_dish in combo.combo_dishes">{{combo_dish.dish.name}}</li>
                <li ng-repeat="combo_option in combo.combo_options">
                    <span ng-repeat="combo_option_dish in combo_option.combo_option_dishes">{{combo_option_dish.dish.name}} / </span>
                </li>
                <!-- Doesn't work <li ng-repeat="combo_option in combo.combo_options">{{combo_option.getContents}}</li>-->
            </ul>
        </div>
        <div class="combo-buy">
            <md-button class="md-primary md-raised" ng-click="add_to_cart()">
                <md-icon md-svg-src="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/cart.svg"></md-icon>
                <span ng-click="add_to_cart()">Add to Cart</span>
            </md-button>
        </div>
        <div class="combo-quantity-container" layout="row" layout-align="start center" ng-hide="false">
            <md-button class="md-icon-button" ng-click="add_quantity()">
                <md-icon md-svg-src="img/icons/remove.svg" aria-label="Decrease"></md-icon>
            </md-button>
            <span class="combo-quantity">1</span>
            <md-button class="md-icon-button" ng-click="add_quantity()">
                <md-icon md-svg-src="img/icons/add.svg" aria-label="Increase"></md-icon>
            </md-button>
        </div>
    </div>
</div>
