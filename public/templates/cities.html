
 <div class="col-md-12">

   <table class="table table-striped table-hover table-panel">
     <thead>
     <tr>
       <th style="width:40px">#</th>
       <th>
         <div class="form-group label-floating is-empty">
           <label class="control-label">Cities</label>
           <input class="form-control" type="text" ng-model="city.name">
           <span class="material-input"></span>
         </div>
       </th>
       <th style="width:40px"></th>
       <th style="width:40px" ng-click="addCity()"><i class="material-icons">add_circle_outline</i></th>
     </tr>
     </thead>
     <tbody>

     <tr city ng-repeat="city in cities"></tr>
      
     </tbody>
   </table>

 </div>
