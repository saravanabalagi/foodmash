
 <div class="col-md-12">

   <table class="table table-striped table-hover table-panel">
     <thead>
     <tr>
       <th class="th-xs">#</th>
       <th>
         <div class="form-group label-floating is-empty">
           <label class="control-label">Cities</label>
           <input class="form-control" type="text" ng-model="city.name">
           <span class="material-input"></span>
         </div>
       </th>
       <th class="th-xs"></th>
       <th class="th-xs" ng-click="addCity()"><i class="material-icons">add_circle_outline</i></th>
     </tr>
     </thead>
     <tbody>

     <tr city ng-repeat-start="city in cities" ng-init="areasShow=false"></tr>
     <tr class="expanded" areas ng-show="areasShow" ng-repeat-end></tr>
      
     </tbody>
   </table>

 </div>
