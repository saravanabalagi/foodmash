<a ng-if="currentUser" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
  <span class="username">{{currentUser.name.split(' ')[0]}}</span><i class="fa fa-user fa-append"></i><span class="caret"></span></a>
<ul ng-if="currentUser" class="dropdown-menu">
  <li ng-click="routToProfile()"><a><i class="fa fa-user pull-right"></i> Account </a></li>
  <li ng-click="routeToCustomerPanel()"><a><i class="fa fa-shopping-bag pull-right"></i> Order History </a></li>
  <li ng-if="hasRolesForPanel()" ng-click="routeToPanel()"><a><i class="fa fa-wrench pull-right"></i> Panel </a></li>
  <li ng-click="routeToContactUs()"><a><i class="fa fa-phone pull-right"></i> Contact Us </a></li>
  <li role="separator" class="divider"></li>
  <li ng-click="logout()"><a class="logout-button"><i class="fa fa-sign-out pull-right"></i> Logout </a></li>
</ul>

<a ng-if="!currentUser" ng-click="routeToLogin()" class="dropdown-toggle login-text-wrapper">
  <span class="username">Login</span>
  <i class="fa fa-sign-in fa-append"></i>
</a>
