<div>
  <div layout="row" layout-padding layout-align="center center" ng-show="!updateShow">
    <md-button class="md-icon-button">
        <md-icon md-svg-src="{{avatar_path}}"></md-icon>
      </md-button>
    <md-content flex ng-click="routeToCombo(combo)">{{combo.name}}</md-content>
    <md-content flex>{{combo.group_size}}</md-content>
    <md-content flex>{{combo.description}}</md-content>
    <md-content flex><md-switch ng-model="combo.active" ng-change="updateActiveState(combo, combo.active)"></md-switch></md-content>
    <md-button class="md-icon-button" ng-click="updateShow = !updateShow; setUpdate(combo)">
      <md-icon md-svg-src="{{edit_path}}"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-click="deleteCombo(combo)">
      <md-icon md-svg-src="{{bin_path}}"></md-icon>
    </md-button>
  </div>

<form role="form" name="comboUpdateForm" ng-submit="updateCombo(combo, updateCross)" ng-init="updateShow=false; updateCross = false" ng-show="updateShow">
  <div layout="row" layout-padding layout-align="center center">
    <md-button class="md-icon-button">
      <md-icon md-svg-src="{{avatar_path}}"></md-icon>
    </md-button>
    <md-input-container flex>
      <label>name</label>
      <input type="text" ng-model="updatedCombo.name" />
    </md-input-container>
     <md-input-container flex>
      <label>group size</label>
      <input type="text" ng-model="updatedCombo.group_size">
    </md-input-container>
    <md-input-container flex>
      <label>description</label>
      <input ng-model="updatedCombo.description" />
    </md-input-container>
    <md-input-container flex>
      <md-switch ng-model="updatedCombo.active">
    </md-switch>
    </md-input-container>
    <md-button class="md-icon-button" ng-click="updateShow = !updateShow; updateCross = false">
      <md-icon md-svg-src="{{done_path}}"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-click="updateShow = !updateShow; updateCross = true">
      <md-icon md-svg-src="{{cross_path}}"></md-icon>
    </md-button>
  </div>
</form>

</div>
