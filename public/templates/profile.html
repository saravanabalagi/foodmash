  <div class="col-md-6 order-history col-md-offset-1">
    <form class="user-info" name="profileUpdateForm" ng-submit="updateProfile()">
      <div>
        <i class="fa fa-user"></i>
        <input type="text" class="user-name" id="user-name" ng-model="user.name" />
      </div>
      <div>
        <i class="fa fa-envelope"></i>
        <span class="user-email">{{user.email}}</span>
        <i class="fa fa-question-circle" data-container="body" data-title="Email Address" data-content="Invoice will be sent to the mentioned email address. To change email address, logout and login with the preferred email address" data-toggle="popover" data-trigger="hover" data-placement="bottom"></i>
      </div>
      <div>
        <i class="fa fa-mobile"></i>
        <input type="text" class="user-phone-prefix" value="+91" disabled="true" />
        <input type="text" class="user-phone" id="user-phone" ng-model="user.mobile_no" />
      </div>
      <div>
        <i class="fa fa-unlock-alt"></i>
        <input type="password" class="user-name" id="user-name" value="Lorem Ipsum" />
      </div>
      <div>
        <i class="fa fa-unlock"></i>
        <input type="password" class="user-name" id="user-name" value="Lorem Ipsum" />
      </div>
      <div>
        <button type="submit" class="btn btn-success btn-raised">Save</button>
      </div>
    </form>
  </div>

  <table class="table table-striped table-hover table-addresses">
    <thead>
    <tr>
      <th style="width:35px"></th>
      <th>Choose Address</th>
      <th style="width:35px"></th>
      <th style="width:35px"></th>
    </tr>
    </thead>
    <tbody>

      <tr delivery-address ng-repeat="delivery_address in delivery_addresses"
          ng-class="{active : isDeliveryAddressSelected(delivery_address)}">
      </tr>

      <tr class="add-new-address-wrapper">
        <th></th>
        <th colspan="3">Deliver to a new address</th>
      </tr>
      <tr class="new-address-wrapper">
        <td><i class="fa fa-check-circle hidden"></i></td>
        <td>
          <div class="new-address" role="form" name="deliveryAddressAddForm">
            <input type="text" placeholder="Full Name" id="new-address-name" ng-model="delivery_address.name" />
            <input type="text" placeholder="Address Line 1" id="new-address-line-1" ng-model="delivery_address.line1" />
            <input type="text" placeholder="Address Line 2" id="new-address-line-2" ng-model="delivery_address.line2" />
            <input type="text" value="{{area.name}}, {{city.name}}" disabled />
            <input type="text" value="{{area.pincode}}" disabled />
            <input type="text" placeholder="Contact No" ng-model="delivery_address.contact_no" />
          </div>
        </td>
        <td colspan="2" ng-click="addDeliveryAddress()"><i class="fa fa-check-circle"></i> Save</td>
      </tr>
    </tbody>
  </table>
