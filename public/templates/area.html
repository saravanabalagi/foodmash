

<td ng-hide="updateShow" ng-init="updateShow=false">{{$index + 1}}</td>
<td ng-hide="updateShow">{{area.name}}</td>
<td ng-hide="updateShow">{{area.pincode}}</td>
<td ng-hide="updateShow">{{area.packaging_centre.name}}</td>
<td ng-hide="updateShow" ng-click="updateShow=!updateShow; setUpdate(area)"><i class="icon-edit"></i></td>
<td ng-hide="updateShow" ng-click="deleteArea(area)"><i class="icon-trash"></i></td>

 <td ng-show="updateShow">{{$index + 1}}</td>
 <td ng-show="updateShow">
     <input class="form-control" type="text" ng-model="updatedArea.name">
 </td>
 <td ng-show="updateShow">
     <input class="form-control" type="text" ng-model="updatedArea.pincode">
 </td>
 <td ng-hide="loadingPackagingCentresForUpdate">
   <div class="form-group label-floating is-empty">
     <span class="dropdown location-dropdown">
     <a data-target="#" class="dropdown-toggle" data-toggle="dropdown">{{selectedPackagingCentreForUpdate.name || updatedArea.packaging_centre.name}}
       <b class="caret"></b></a>
       <ul class="dropdown-menu" id="delivery-location-dropdown">
         <li ng-repeat="packaging_centre in packaging_centres_for_update" ng-click="selectPackagingCentreForUpdate(packaging_centre)"><a>{{packaging_centre.name}}</a></li>
       </ul>
     </span>
   </div>
 </td>
 <td ng-show="updateShow" ng-click="updateShow = !updateShow"><i class="fa fa-times-circle"></i></td>
 <td ng-show="updateShow" ng-click="updateArea(area)"><i class="fa fa-check-circle"></i></td>
