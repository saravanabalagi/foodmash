 <div>
  <div layout="row" layout-padding layout-align="center center" ng-hide="updateShow">
    <md-content flex>{{area.name}}</md-content>
    <md-content flex>{{area.packaging_centre.name}}</md-content>
    <div layout="row" layout-align="center center">
      <md-button class="md-icon-button" ng-click="updateShow = !updateShow; setUpdate(area)">
        <md-icon md-svg-src="{{edit_path}}"></md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="deleteArea(area)">
        <md-icon md-svg-src="{{bin_path}}"></md-icon>
      </md-button>
    </div>
  </div>

  <form layout="row" name="updateAreaForm" ng-submit="updateArea(area, updateCross)" ng-init="updateShow=false; updateCross=false" ng-show="updateShow">
   <md-input-container flex>
       <label>Area</label>
       <input ng-model="updatedArea.name" type="text" />
   </md-input-container>
   <md-input-container flex>
     <label>Packaging Centre</label>
     <md-select ng-model="updatedArea.packaging_centre_id">
       <md-option ng-repeat="packaging_centre in packaging_centres" value="{{packaging_centre.id}}">{{packaging_centre.name}}
       </md-option>
     </md-select>
   </md-input-container>
   <div layout="row" layout-align="center center" layout-padding>
     <md-button class="md-icon-button" layout-padding ng-click="updateShow = !updateShow; updateCross=false">
       <md-icon md-svg-src="{{done_path}}"></md-icon>
     </md-button>
     <md-button class="md-icon-button" layout-padding ng-click="updateShow = !updateShow; updateCross = true">
       <md-icon md-svg-src="{{cross_path}}"></md-icon>
     </md-button>
   </div>
  </form>

</div>
