<div>
  <div layout="row" layout-padding layout-align="center center" ng-show="!updateShow">
    <md-button class="md-icon-button">
         <img ng-src="{{restaurant.logo}}" alt="Restaurant Logo" />
      </md-button>
    <md-content flex ng-click="routeToRestaurant(restaurant)">{{restaurant.name}}</md-content>
    <md-content flex>{{restaurant.address}}</md-content>
    <md-content flex>{{restaurant.area.name}}</md-content>
    <md-content flex>{{restaurant.description}}</md-content>
    <md-button class="md-icon-button" ng-click="updateShow = !updateShow; setUpdate(restaurant)">
      <md-icon md-svg-src="{{edit_path}}"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-click="deleteRestaurant(restaurant)">
      <md-icon md-svg-src="{{bin_path}}"></md-icon>
    </md-button>
  </div>

<form role="form" name="restaurantUpdateForm" ng-submit="updateRestaurant(restaurant, updateCross)" ng-init="updateShow=false; updateCross = false" ng-show="updateShow">
  <div layout="row" layout-padding layout-align="center center">
    <span class="progress" ng-show="file.progress > 0 && file.progress != 100">{{file.progress + '%'}}</span>
    <md-button class="md-icon-button" type="file" ngf-select="uploadFiles($file, $invalidFiles, restaurant)" 
    accept="image/*" ngf-max-size="40MB">
      <img ng-src="{{restaurant.logo}}" alt="Restaurant Logo" />
    </md-button>
    <md-input-container flex>
      <label>name</label>
      <input type="text" ng-model="updatedRestaurant.name" />
    </md-input-container>
    <md-input-container flex>
      <label>address</label>
      <input ng-model="updatedRestaurant.address" />
    </md-input-container>
     <md-input-container flex>
      <label>Area</label>
      <md-select ng-model="updatedRestaurant.area_id">
        <md-option ng-repeat="area in areas" value="{{area.id}}">{{area.name}}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container flex>
      <label>description</label>
      <input ng-model="updatedRestaurant.description" />
    </md-input-container>
    <md-button class="md-icon-button" ng-click="updateShow = !updateShow; updateCross = false">
      <md-icon md-svg-src="{{done_path}}"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-click="updateShow = !updateShow; updateCross = true">
      <md-icon md-svg-src="{{cross_path}}"></md-icon>
    </md-button>
  </div>
</form>

</div>
