<div class="sidebar-wrapper sidebar-open">
  <div class="sidebar">
    <section class="sidebar-section">
      <h5>Type</h5>
      <ul class="sidebar-nav group-size">
        <li ng-repeat="option in mainOptions" ng-class="{active: checkIfMainOptionSelected(option)}" ng-click="addOrRemoveMainFilters(option)">
         <a>
           <span>{{option.name}}</span>
           <i class="{{option.icon_class}}"></i>
           <div class="ripple-container"></div>
         </a>
        </li>
      </ul>
    </section>
    <section class="sidebar-section">
      <h5>Size</h5>
      <ul class="sidebar-nav group-size">
        <li ng-repeat="option in sizeOptions" ng-class="{active: checkIfSizeOptionSelected(option)}" ng-click="addOrRemoveSizeFilters(option)">
          <a>
            <span>{{option.name}}</span>
            <i class="{{option.icon_class}}" style="{{option.style}}"></i>
          </a>
        </li>
      </ul>
    </section>
    <section class="sidebar-section">
      <h5>Preference</h5>
      <ul class="sidebar-nav type">
        <li ng-repeat="option in preferenceOptions" ng-class="{active: checkIfPreferenceOptionSelected(option)}" 
        ng-click="addOrRemovePreferenceFilters(option)">
          <a>
            <span>{{option.name}}</span>
            <i class="{{option.icon_class}}"></i>
          </a>
        </li>
      </ul>
    </section>
    <section class="sidebar-section">
      <h5>Price</h5>
      <ul class="sidebar-nav price">
        <li onclick="$(this).toggleClass('active')">
          <a>
            <span>Low to High</span>
            <i class="fa fa-sort-amount-asc pull-right"></i>
          </a>
        </li>
        <li onclick="$(this).toggleClass('active')">
          <a>
            <span>High to Low</span>
            <i class="fa fa-sort-amount-desc pull-right"></i>
          </a>
        </li>
      </ul>
    </section>
  </div>
</div>


<div class="container">
  <div class="row">
      <combo-card ng-repeat="combo in combos | filter:search" ng-init="load()"></combo-card>
  </div>
</div>
