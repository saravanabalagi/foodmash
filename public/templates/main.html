<div class="sidebar-wrapper sidebar-open" ng-init="load()">
    <div class="sidebar">
        <section class="sidebar-section">
            <h5>Deliver to</h5>
            <ul class="sidebar-nav location">
                <li>
                    <a ng-click="fadeInLoader()" data-title="Delivery Location" data-container="body"
                       data-content="Choose to which area you want your combo to be delivered" data-toggle="popover"
                       data-trigger="hover" data-placement="right">
                        <span>{{selectedArea.name}}</span>
                        <i class="fa fa-map-marker pull-right"></i>
                    </a>
                </li>
                <li ng-if="currentUser">
                    <a data-title="MashCash" data-container="body"
                       data-content="Mash Cash can be used as real cash within Foodmash" data-toggle="popover"
                       data-trigger="hover" data-placement="right">
                        <span>MashCash</span>
                        <span class="mash-cash-container pull-right">{{floatToInt(currentUser.mash_cash) | number}}</span>
                    </a>
                </li>
            </ul>
        </section>
        <section class="sidebar-section">
            <h5>Type</h5>
            <ul class="sidebar-nav group-size">
                <li ng-repeat="option in mainOptions" ng-class="{active: checkIfOptionSelected(option)}"
                    ng-click="addOrRemoveFilters(option)">
                    <a>
                        <span>{{option.name}}</span>
                        <i class="{{option.icon_class}}"></i>
                    </a>
                </li>
            </ul>
        </section>
