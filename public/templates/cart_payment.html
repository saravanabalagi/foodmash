<!-- Shopping cart -->
    
<div flex layout="row" ng-init="combo_1_clicked">
  <div flex offset="20" layout="column" layout-align="center center">
    <!-- Combo in cart -->
    <div class="md-whiteframe-z2" layout-margin ng-repeat="order in cart.orders">
      <div layout="row" layout-align="space-between center" ng-click="combo_1_clicked=!combo_1_clicked">
        <md-content flex>
          <md-list>
            <md-list-item class="md-2-line">
              <md-icon md-svg-icon="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/avatar-1.svg" class="combo"></md-icon>
              <div class="md-list-item-text">
                  <h3>{{order.product.name}}</h3>
                  <p>{{order.product.description}}</p>
              </div>
            </md-list-item>
          </md-list>
        </md-content>
        <div layout-padding layout-margin>
          <md-input-container>
            <label>quantity</label>
             <p>{{order.quantity}}</p>
          </md-input-container>
        </div>
        X
        <div layout-padding layout-margin class="rupee">{{order.total}}</div>
      </div>

      <div layout="row" ng-show="combo_1_clicked" class="combo-dishes">
         <div layout="column" layout-padding flex offset="10">
           <div layout="column">
               <md-content>
                 <md-list>

                   <md-list-item class="md-2-line" ng-repeat="order_item in order.order_items">
                     <md-icon md-svg-src="https://s3-ap-southeast-1.amazonaws.com/cshare1/images/avatar-1.svg" class="food"></md-icon>

                     <div class="md-list-item-text">
                       <label>{{order_item.item.name}}</label>
                       <p>{{order_item.item.description}}</p>
                       <md-input-container>
                         <label>quantity</label>
                          <p>{{order_item.quantity}}</p>
                       </md-input-container>
                     </div>

                   </md-list-item>
                   <!-- <md-divider md-inset></md-divider> -->
                 
                 </md-list>
               </md-content>
             </div>
           </div>
         <div flex="10"></div>
       </div>

    </div>
    <!-- Combo in cart ends -->

    <div layout="row" layout-padding layout-align="center center">
      <h2 class="md-title" layout-padding layout-margin>Total Amount</h2>
      <h2 class="md-display-1 rupee" layout-padding layout-margin>{{cart.total}}</h2>
    </div>

    <div layout="row" layout-align="center center">
      <md-button class="md-raised md-primary" ng-click="payCart('purchase')">Pay</md-button>
    </div>

  </div>  
  <div flex="20"></div>        
</div>

<!-- Shopping cart ends -->
