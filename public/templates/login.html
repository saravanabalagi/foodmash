 <div class="signin-section">
   <div class="container">

   <div class="session-tabs row">
       <div class="tab active" ng-init="loginTab=true" ng-click="loginTab=!loginTab" onclick="$(this).parent().find('div').removeClass('active');$(this).addClass('active');">Login</div>
       <div class="tab" ng-click="loginTab=!loginTab" onclick="$(this).parent().find('div').removeClass('active');$(this).addClass('active');">Register</div>
   </div>
   
   <form class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2" ng-show="loginTab" name="login_form" role="form" ng-submit="submitLogin()" autocomplete="on">
      <div class="row">
       <div class="form-group label-floating">
         <div class="input-group">
           <span class="input-group-addon" ng-show="checkIfEmailOrMobileNo(login.email_or_mobile_no)"><i class="fa fa-envelope"></i></span>
           <span class="input-group-addon" ng-hide="checkIfEmailOrMobileNo(login.email_or_mobile_no)"><i class="fa fa-phone"></i></span>
           <label class="control-label">Email Address / Mobile</label>
           <input ng-hide="checkIfEmailOrMobileNo(login.email_or_mobile_no)" type="text" disabled="disabled" class="form-control" value="+91" style="width: 30px; margin-right: 10px; ">
           <input name="login.email_or_mobile_no" ng-model="login.email_or_mobile_no" type="text" class="form-control" required style="width: calc(100% - 40px);">
           <p class="help-block"></p>
           <span class="input-group-btn hidden">
             <a class="btn btn-raised btn-danger btn-fab btn-fab-micro">
               <i class="fa fa-user-plus"></i>
             </a>
           </span>
         </div>
       </div>
      </div>
      <div class="row">
       <div class="form-group label-floating">
         <div class="input-group">
           <span class="input-group-addon"><i class="fa fa-unlock"></i></span>
           <label class="control-label">Password</label>
           <input name="login.password" ng-model="login.password" type="password" class="form-control" required>
           <p class="help-block"></p>
           <span class="input-group-btn hidden">
             <a class="btn btn-raised btn-danger btn-fab btn-fab-micro">
               <i class="fa fa-question"></i>
             </a>
           </span>
         </div>
       </div>
       </div>
       <div>
         <div class="row login-wrapper">
           <button type="submit" class="btn btn-raised btn-primary btn-login login-button"><i class="fa fa-sign-in"></i>Login</button>
         </div>
       </div>
  </form>


       <form class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2" ng-hide="loginTab" name="signup_form" role="form" ng-submit="submitSignup()" autocomplete="on">
           <div class="row">
               <div class="form-group label-floating is-empty">
                   <div class="input-group">
                       <span class="input-group-addon"><i class="fa fa-user"></i></span>
                       <label class="control-label">Name</label>
                       <input name="signup.name" ng-model="signup.name" type="text" class="form-control" required>
                       <p class="help-block"></p>
           <span class="input-group-btn hidden">
             <a class="btn btn-raised btn-danger btn-fab btn-fab-micro">
                 <i class="fa fa-user-plus"></i>
             </a>
           </span>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="form-group label-floating is-empty signup-email">
                   <div class="input-group">
                       <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                       <label class="control-label">Email Address</label>
                       <input  name="signup.email" ng-model="signup.email" type="email" class="form-control" required>
                       <p class="help-block">{{emailCheckMessage}}</p>
           <span class="input-group-btn hidden">
             <a class="btn btn-raised btn-danger btn-fab btn-fab-micro">
                 <i class="fa fa-user-plus"></i>
             </a>
           </span>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="form-group label-floating signup-mobile-no">
                   <div class="input-group">
                       <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                       <label class="control-label">Mobile Number</label>
                       <input type="text" disabled="disabled" class="form-control" value="+91" style="width: 30px; margin-right: 10px; ">
                       <input name="signup.mobile_no" ng-model="signup.mobile_no" type="phone" class="form-control" style="width: calc(100% - 40px);">
                       <p class="help-block">{{mobileNoCheckMessage}}</p>
           <span class="input-group-btn hidden">
             <a class="btn btn-raised btn-danger btn-fab btn-fab-micro">
                 <i class="fa fa-user-plus"></i>
             </a>
           </span>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="form-group label-floating is-empty">
                   <div class="input-group">
                       <span class="input-group-addon"><i class="fa fa-unlock"></i></span>
                       <label class="control-label">Password</label>
                       <input name="signup.password" ng-model="signup.password" type="password" class="form-control" required>
                       <p class="help-block"></p>
           <span class="input-group-btn hidden">
             <a class="btn btn-raised btn-danger btn-fab btn-fab-micro">
                 <i class="fa fa-question"></i>
             </a>
           </span>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="form-group label-floating is-empty">
                   <div class="input-group">
                       <span class="input-group-addon"><i class="fa fa-unlock"></i></span>
                       <label class="control-label">Password Confirmation</label>
                       <input name="signup.password_confirmation" ng-model="signup.password_confirmation" type="password" class="form-control" required>
                       <p class="help-block"></p>
            <span class="input-group-btn hidden">
              <a class="btn btn-raised btn-danger btn-fab btn-fab-micro">
                  <i class="fa fa-question"></i>
              </a>
            </span>
                   </div>
               </div>
           </div>
           <div class="row register-wrapper">
               <div class="checkbox register-checkbox">
                   <label>
                       <span style="padding:10px;">I accept all terms &amp; conditions</span>
                   </label>
               </div>
               <button type="submit" class="btn btn-raised btn-primary btn-register register-button"><i class="fa fa-user-plus"></i>Register</button>
           </div>
       </form>

   </div>
 </div>
